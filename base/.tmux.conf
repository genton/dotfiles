# ─── Prefix ────────────────────────────────────────────────────────────────────
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# ─── General ───────────────────────────────────────────────────────────────────
set -g mouse on
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0        # faster key sequences (important for nvim)
set -g focus-events on      # pass focus events to apps (nvim autoread)
set -g status-interval 5
set -g allow-rename on
setw -g automatic-rename off

# ─── True color ────────────────────────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ─── Vi mode ───────────────────────────────────────────────────────────────────
setw -g mode-keys vi
bind-key -T copy-mode-vi v   send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y   send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard 2>/dev/null || xsel --clipboard --input 2>/dev/null || clip.exe"

# ─── Pane splits ───────────────────────────────────────────────────────────────
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ─── Pane resize ───────────────────────────────────────────────────────────────
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# ─── Windows ───────────────────────────────────────────────────────────────────
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window

# ─── Session ───────────────────────────────────────────────────────────────────
bind S choose-session

# ─── Reload config ─────────────────────────────────────────────────────────────
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded!"

# ─── Plugins ───────────────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Catppuccin Theme Configuration
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W#{?window_zoomed_flag,(),}"

# Status bar modules configuration
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"

set -g status-position top

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
